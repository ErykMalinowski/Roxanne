<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Roxanne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <section class="info">
      <div class="desc">
        <h1>Roxanne</h1>
        <h2>...actually Ross Can!</h2>
        <h3>Let's try and create your own Wordless Sound Poems</h3>
      </div>

      <div class="btn">
        <button class="btn-play">Run background music</button>
        <button class="btn-stop">Stop background music</button>
      </div>
    </section>

    <section class="keys">
      <div data-key="107" class="key">
        <kbd>+</kbd>
        <span class="sound">tick-tock</span>
      </div>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">bark</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">cow</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">door</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">drill</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">electricity</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">glass</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">laser</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">police</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">rooster</span>
      </div>
      <div data-key="109" class="key">
        <kbd>-</kbd>
        <span class="sound">THE END</span>
      </div>
    </section>
  </div>

  <audio data-key="107" src="audio/tick-tock.wav"></audio>
  <audio data-key="65" src="audio/bark.wav"></audio>
  <audio data-key="83" src="audio/cow.wav"></audio>
  <audio data-key="68" src="audio/door.wav"></audio>
  <audio data-key="70" src="audio/drill.wav"></audio>
  <audio data-key="71" src="audio/electricity.wav"></audio>
  <audio data-key="72" src="audio/glass.wav"></audio>
  <audio data-key="74" src="audio/laser.wav"></audio>
  <audio data-key="75" src="audio/police.wav"></audio>
  <audio data-key="76" src="audio/rooster.mp3"></audio>
  <audio data-key="109" src="audio/explosion.wav"></audio>
  <audio id="theme" src="audio/theme.wav"></audio>

</body>

</html>
